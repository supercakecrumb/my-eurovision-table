{% extends "base.html" %}
{% block title %}Welcome to My Eurovision Table{% endblock %}
{% block body %}
<div class="container mt-5">
    <h1>{{ stage.display_name }}</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Country</th>
                <th>Artist</th>
                <th>Song</th>
            </tr>
        </thead>
        <tbody>
            {% for country in countries %}
            <tr>
                <td>{{ country.display_name }}</td>
                <td>{{ country.artist }}</td>
                <td>{{ country.song }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
